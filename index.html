<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff0f5 50%, #ffeef8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        /* N√∫t h·ªôp qu√† */
        .gift-box {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            animation: bounce 2s ease-in-out infinite;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box:active {
            transform: scale(0.95);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Thi·ªáp ƒëi·ªán t·ª≠ */
        .card {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            animation: cardAppear 0.8s ease-out;
            z-index: 100;
        }

        .card.show {
            display: block;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.5) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .card-header {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .card-message {
            font-size: 1.3em;
            color: #666;
            line-height: 1.8;
            min-height: 100px;
        }

        .card-footer {
            margin-top: 30px;
            font-size: 1.5em;
            color: #ff6b9d;
            font-weight: bold;
        }

        /* N√∫t ƒë√≥ng */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            border: none;
            background: #ff6b9d;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 107, 157, 0.3);
            z-index: 101;
        }

        .close-btn:hover {
            background: #ff1744;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.5);
        }

        .close-btn:active {
            transform: scale(0.95);
        }

        /* Tr√°i tim bay */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b9d;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.7;
            }
        }

        /* Ph√°o hoa */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        /* Typewriter effect */
        .typewriter {
            border-right: 2px solid #ff6b9d;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #ff6b9d;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gift-box {
                font-size: 80px;
            }

            .card {
                padding: 30px 20px;
                margin: 20px;
            }

            .card-header {
                font-size: 1.5em;
            }

            .card-message {
                font-size: 0.95em;
            }

            .card-footer {
                font-size: 1em;
            }

            .close-btn {
                width: 30px;
                height: 30px;
                font-size: 18px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift-box" id="giftBox">üéÅ</div>

        <div class="card" id="card">
            <button class="close-btn" id="closeBtn" aria-label="ƒê√≥ng thi·ªáp">√ó</button>
            <div class="card-header">üéâ Ch√∫c M·ª´ng Sinh Nh·∫≠t! üéâ</div>
            <div class="card-message" id="message"></div>
            <div class="card-footer">Minh Thu·ª∑ üíñ</div>
        </div>
    </div>

    <script>
        // ===== C·∫§U H√åNH =====
        // Thay ƒë·ªïi c√°c th√¥ng tin sau theo nhu c·∫ßu c·ªßa b·∫°n:
        const CONFIG = {
            recipientName: 'Minh Thu·ª∑ üíñ',  // T√™n ng∆∞·ªùi nh·∫≠n
            message: 'Hmm.. Ch√∫c b·∫°n c√≥ m·ªôt ng√†y sinh nh·∫≠t th·∫≠t √™m ·∫•m v√† vui v·∫ª nha, lu√¥n sinh ƒë·∫πp v√† h·∫°nh ph√∫c.  ƒê·ª´ng m√£i c·ªëng hi·∫øn n·ªØa ƒëi ch∆°i th√¥i.'  // L·ªùi ch√∫c c·ªßa b·∫°n
        };

        const giftBox = document.getElementById('giftBox');
        const card = document.getElementById('card');
        const messageElement = document.getElementById('message');
        const closeBtn = document.getElementById('closeBtn');
        let opened = false;
        let fireworkInterval = null;
        let heartInterval = null;

        // C·∫≠p nh·∫≠t t√™n ng∆∞·ªùi nh·∫≠n
        document.querySelector('.card-footer').textContent = CONFIG.recipientName;

        // H√†m t·∫°o tr√°i tim bay
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // H√†m t·∫°o ph√°o hoa
        function createFirework(x, y) {
            const colors = ['#ff6b9d', '#ff8fab', '#ffb3c6', '#ff1744', '#ff69b4'];
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 5 + Math.random() * 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                particle.style.animation = `explode 1s ease-out forwards`;
                particle.style.setProperty('--vx', vx + 'px');
                particle.style.setProperty('--vy', vy + 'px');
                
                document.body.appendChild(particle);

                // Di chuy·ªÉn particle
                let currentX = x;
                let currentY = y;
                const animate = () => {
                    currentX += vx;
                    currentY += vy;
                    particle.style.left = currentX + 'px';
                    particle.style.top = currentY + 'px';
                };

                const interval = setInterval(animate, 16);
                setTimeout(() => {
                    clearInterval(interval);
                    particle.remove();
                }, 1000);
            }
        }

        // H√†m d·ª´ng t·∫•t c·∫£ hi·ªáu ·ª©ng
        function stopEffects() {
            if (fireworkInterval) {
                clearInterval(fireworkInterval);
                fireworkInterval = null;
            }
            if (heartInterval) {
                clearInterval(heartInterval);
                heartInterval = null;
            }
        }

        // H√†m hi·ªáu ·ª©ng ph√°o hoa li√™n t·ª•c
        function startFireworks() {
            fireworkInterval = setInterval(() => {
                if (!opened) {
                    clearInterval(fireworkInterval);
                    fireworkInterval = null;
                    return;
                }
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFirework(x, y);
            }, 300);

            // D·ª´ng ph√°o hoa sau 10 gi√¢y
            setTimeout(() => {
                if (fireworkInterval) {
                    clearInterval(fireworkInterval);
                    fireworkInterval = null;
                }
            }, 10000);
        }

        // H√†m hi·ªáu ·ª©ng tr√°i tim bay
        function startHearts() {
            heartInterval = setInterval(() => {
                if (!opened) {
                    clearInterval(heartInterval);
                    heartInterval = null;
                    return;
                }
                createHeart();
            }, 500);

            // D·ª´ng tr√°i tim sau 10 gi√¢y
            setTimeout(() => {
                if (heartInterval) {
                    clearInterval(heartInterval);
                    heartInterval = null;
                }
            }, 10000);
        }

        // H√†m ƒë√≥ng thi·ªáp
        function closeCard() {
            if (!opened) return;
            
            opened = false;
            
            // ·∫®n thi·ªáp
            card.classList.remove('show');
            
            // D·ª´ng t·∫•t c·∫£ hi·ªáu ·ª©ng
            stopEffects();
            
            // Hi·ªÉn th·ªã l·∫°i h·ªôp qu√†
            giftBox.style.display = 'block';
        }

        // H√†m typewriter effect
        function typewriterEffect(text, element) {
            element.textContent = '';
            element.classList.add('typewriter');
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 50); // T·ªëc ƒë·ªô ƒë√°nh m√°y (ms)
                } else {
                    element.classList.remove('typewriter');
                }
            }

            type();
        }

        // X·ª≠ l√Ω s·ª± ki·ªán click v√†o h·ªôp qu√†
        giftBox.addEventListener('click', function() {
            if (opened) return;
            
            opened = true;
            
            // ·∫®n h·ªôp qu√†
            giftBox.style.display = 'none';
            
            // Hi·ªÉn th·ªã thi·ªáp
            card.classList.add('show');
            
            // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng ph√°o hoa v√† tr√°i tim
            startFireworks();
            startHearts();
            
            // Hi·ªÉn th·ªã l·ªùi ch√∫c v·ªõi typewriter effect
            setTimeout(() => {
                typewriterEffect(CONFIG.message, messageElement);
            }, 500);
        });

        // X·ª≠ l√Ω s·ª± ki·ªán click v√†o n√∫t ƒë√≥ng
        closeBtn.addEventListener('click', function() {
            closeCard();
        });

        // Th√™m m·ªôt s·ªë tr√°i tim ban ƒë·∫ßu ƒë·ªÉ trang web sinh ƒë·ªông h∆°n
        for (let i = 0; i < 3; i++) {
            setTimeout(() => {
                createHeart();
            }, i * 1000);
        }
    </script>
</body>
</html>
